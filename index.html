<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link rel="stylesheet" href= "index.css">
</head>
<body>
  <h1>Akan Name Generator</h1>
  <p>The Akan people of Ghana frequently name their children after the day of the week they were born.This web application generates your Akan name just from your birthday and gender! How cool is that!?</p>
  <p>Enter your birthday details in the form below to find out your <b><em>>Akan Name.</em></b></p>
  <form action="" class="input">
    <label for="enterDay">
      DAY:
      <input type="number" id="enterDay" name="birth-day" placeholder="DD" value="" min="1" max="31" required>

    </label>
    <label for="enterMonth">
      MONTH:
      <select name="" id="enterMonth">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>

      </select>

    </label>

  </form>
  <script src="./js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akan Name Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href= "index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
    <div class="content">
      <span style="text-align: center; margin-top: 50px;" ><h1>Akan Name Generator</h1></span>

      <div class="text">
          
          <p>The Akan people of Ghana frequently name their children after the day of the week they were born. <br> This web application generates your Akan name just from your birthday and gender! How cool is that!?</p>
          <p>Enter your birthday details in the form below to find out your <b><em>Akan Name.</em></b></p>
      </div>
      <div class="form">
       <!-- Form to collect user date of birth -->
        <form action="" class="input" id="myForm">
          <label for="name">
            NAME:
            <input type="text" id="name" placeholder="Name" value="" style="width: 200px" required>

          </label>
          <label for="day">
            DAY:
            <input type="number" id="day" placeholder="DD" value="" style="width: 200px"required>

          </label>
          
          <label for="month">
            MONTH:
            <input type="number" id="month" style="width: 200px" required>

          </label>
          
          <label for="year">
            YEAR:
            <input type="number" id="year" placeholder="YYYY" value="" style="width: 200px" required>

          </label>

          <br>

          <p id="error"></p><!-- where the error message will display after form validation -->
          <br>
          <label for="gender">
             
            MALE
            <input type="radio" name="gender" id="male"  value="male"  required> 
            <br>
            FEMALE
            <input type="radio" name="gender" id="female"  value="female"  required>
            
          </label>
          <br>
          <input type="submit" value="FIND OUT YOUR NAME" onclick="generate(); return false;" > <!-- return false function to delay the response on the page -->
          <p id="results"></p><!-- where akan name will be printed out -->
          <input type="button" onclick="myFunction()" value="Reset form">

        </form>
      </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
